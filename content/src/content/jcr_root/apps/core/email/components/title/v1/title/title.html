<table data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${title.text}"
     data-cmp-data-layer="${title.data.json}"
     id="${title.id}"
     class="cmp-title">
    <tbody>
        <tr>
            <td class="no-background">
                <h1 class="cmp-title__text" data-sly-element="${title.type}">
                    <a x-cq-linkchecker="skip"
                       data-sly-unwrap="${!title.link.valid}"
                       class="cmp-title__link"
                       href="${title.link.URL @ context = 'html'}">${text @ context ='html'}</a>
                </h1>
            </td>
        </tr>
    </tbody>
</table>
<sly data-sly-call="${template.placeholder @ isEmpty=!properties.title, classAppend='cmp-title'}"></sly>
