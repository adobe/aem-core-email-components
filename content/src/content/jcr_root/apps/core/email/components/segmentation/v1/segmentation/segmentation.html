<div data-sly-unwrap="${wcmmode.disabled}"
     data-sly-use.tabs="com.adobe.cq.email.core.components.models.Segmentation"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-panelcontainer="${!wcmmode.disabled && 'tabs'}"
     data-sly-use.itemTemplate="item.html"
     data-sly-use.itemEditTemplate="item_edit.html"
     id="${tabs.id}"
     class="cmp-tabs"
     data-cmp-is="tabs"
     data-placeholder-text="${!wcmmode.disabled && 'Please drag components here' @ i18n}">
    <ol data-sly-test="${tabs.items && tabs.items.size > 0 && !wcmmode.disabled}"
        data-sly-list.tab="${tabs.items}"
        role="tablist"
        class="cmp-tabs__tablist"
        aria-label="${tabs.accessibilityLabel}"
        aria-multiselectable="false">
        <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"></sly>
        <li role="tab"
            id="${tab.id}-tab"
            class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''}"
            aria-controls="${tab.id}-tabpanel"
            tabindex="${isActive ? '0' : '-1'}"
            data-cmp-hook-tabs="tab">${tab.title}</li>
    </ol>
    <div data-sly-test="${!wcmmode.disabled}" data-sly-repeat.item="${tabs.items}"
         data-sly-call="${itemEditTemplate.item @ item = item}"
         id="${item.id}-tabpanel"
         role="tabpanel"
         aria-labelledby="${item.id}-tab"
         tabindex="0"
         class="cmp-tabs__tabpanel cmp-tabs__tabpanel--active"
         data-cmp-hook-tabs="tabpanel"></div>
    <table data-sly-test="${wcmmode.disabled}" role="presentation">
        <sly data-sly-repeat.item="${tabs.items}"
             data-sly-call="${itemTemplate.item @ item = item}"
             id="${item.id}-tabpanel-noedit"
             role="tabpanel"
             aria-labelledby="${item.id}-tab"
             tabindex="0"></sly>
    </table>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent cmp-segmentation'}"
         data-sly-test="${!wcmmode.disabled && tabs.items.size < 1}"></sly>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = tabs.items.size < 1, classAppend='cmp-text'}"></sly>
