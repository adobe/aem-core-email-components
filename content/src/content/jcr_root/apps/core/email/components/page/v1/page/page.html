<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" lang="${page.language}"
      data-sly-use.emailPage="com.adobe.cq.email.core.components.models.EmailPage"
      data-sly-use.head="head.html"
      data-sly-use.footer="footer.html"
      data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html"
      data-sly-use.clientLibs="/libs/granite/sightly/templates/clientlib.html">
<head data-sly-call="${head.head @ page = page}"></head>
<body class="${page.cssClassNames}" id="${page.id}">
    <div data-sly-test="${emailPage.preHeader}"
         style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all;visibility: hidden; width: 0;">${emailPage.preHeader}</div>
    <sly data-sly-include="body.html"></sly>
    <sly data-sly-call="${footer.footer @ page = page}"></sly>
<sly data-sly-test="${wcmmode.edit}" data-sly-call="${clientlib.all @ categories='cq.authoring.editor.plugin.campaign'}"></sly>
</body>
</html>
