<table data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
       data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
       data-sly-use.imageTemplate="image.html"
       data-sly-use.pretitleTemplate="pretitle.html"
       data-sly-use.titleTemplate="title.html"
       data-sly-use.descriptionTemplate="description.html"
       data-sly-use.actionsTemplate="actions.html"
       data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
       id="${teaser.id}"
       class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
       role="presentation">
    <tbody class="cmp-teaser__content">
        <tr data-sly-test="${teaser.pretitle}">
            <td class="no-background" data-sly-call="${pretitleTemplate.pretitle @ teaser=teaser}"></td>
        </tr>
        <tr data-sly-test="${teaser.title}">
            <td class="no-background" data-sly-call="${titleTemplate.title @ teaser=teaser}"></td>
        </tr>
        <tr data-sly-test="${teaser.description}">
            <td class="no-background" data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></td>
        </tr>
        <tr data-sly-test="${teaser.actionsEnabled && teaser.actions.size > 0}">
            <td class="no-background" data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></td>
        </tr>
        <sly data-sly-test="${teaser.imageResource}" data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>
    </tbody>
</table>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
